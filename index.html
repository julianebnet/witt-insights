<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id=result>1</div>
    <button onclick="addFunction()"class="addButton">Add</button>
    <button onclick="removeFunction()"class="removeButton">Remove</button

  </body>
</html>

<style>
  .addButton {
    color: green;
    margin: 20px;
    font-family: Arial;
    font-size: 20px;
    border: 1px solid;
    padding: 7px 7px;
  }

  .removeButton {
    color: red;
    margin: 20px;
    font-family: Arial;
    font-size: 20px;
    border: 1px solid;
    padding: 7px 7px;
  }

  #result {
    font-family: Arial;
    color: dodgerBlue;
  }

</style>

<script>
  var result = 1;

  function addFunction() {
    result += 1;
    document.getElementById("result").innerHTML = result;
  }

  function removeFunction() {
    result -= 1;
    document.getElementById("result").innerHTML = result;
  }
</script>
